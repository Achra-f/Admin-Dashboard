<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <nav>
            <div class="sidebar">
                <h1><img src="icons/view-dashboard.svg" class="svg-icon" style="height: auto; width: 50px;" alt="dashboard"><span>Dashboard</span></h1>
                <ul>
                    <li><img src="icons/home.svg" class="svg-icon" alt="dashboard"><span><a href="#">Home</a></span></li>
                    <li><img src="icons/card-account-details-outline.svg" class="svg-icon" alt="dashboard"><span><a href="#">Profile</a></span></li>
                    <li><img src="icons/message-reply.svg" class="svg-icon" alt="dashboard"><span><a href="#">Messages</a></span></li>
                    <li><img src="icons/clock-time-three.svg" class="svg-icon" alt="dashboard"><span><a href="#">History</a></span></li>
                    <li><img src="icons/note-multiple-outline.svg" class="svg-icon" alt="dashboard"><span><a href="#">Tasks</a></span></li>
                    <li><img src="icons/account-group.svg" class="svg-icon" alt="dashboard"><span><a href="#">Communities</a></span></li>
                </ul>
                <ul>
                    <li><img src="icons/cog.svg" class="svg-icon" alt="dashboard"><span><a href="#">Settings</a></span></li>
                    <li><img src="icons/help-box.svg" class="svg-icon" alt="dashboard"><span><a href="#">Support</a></span></li>
                    <li><img src="icons/shield-check.svg" class="svg-icon" alt="dashboard"><span><a href="#">Privacy</a></span></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header">
                <div class="search-bar">
                    <form>
                        <img src="icons/magnify.svg" alt="search" class="svg-icon">
                        <input type="text">
                    </form>
                </div>
                <div class="profile">
                    <img src="icons/bell-ring-outline.svg" class="svg-icon" alt="bell">
                    <img src="icons/kitty.png" alt="kitty" style="height: 40px; width: auto; background-color: #FACC15; border-radius: 3rem;">
                    <p style="font-weight: 600;">Morgan Oakley</p>
                </div>
                <div class="name">
                    <img src="icons/kitty.png" alt="kitty" style="height: 80px; width: auto; background-color: #FACC15; border-radius: 3rem;">
                    <div style="display: flex; flex-direction: column; font-weight: 500;">
                        <p style="margin-bottom: 1px;">Hi there,</p>
                        <p style="font-size: 25px; margin-top: 5px;">Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="action">
                    <div>
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                    
                </div>
            </div>
        </header>
        <main>
            <div class="main">
                <div class="title-1">Title 1</div>
                <div class="title-2">Title 2</div>
                <div class="title-3">Title 3</div>
                <div class="grid-item-1">Item 1</div>
                <div class="grid-item-2">Item 2</div>
                <div class="grid-item-3">Item 3</div>
                <div class="grid-item-4">Item 4</div>
                <div class="grid-item-5">Item 5</div>
                <div class="grid-item-6">Item 6</div>
                <div class="grid-item-7">Item 7</div>
                <div class="grid-item-8">Item 8</div>
            </div>
            <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">Cat icons created by Freepik - Flaticon</a>
        </main>

    </div>


</body>

</html>
